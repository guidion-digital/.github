# This template's "test_and_build" job is geared for a Node app, but can be used
# for any sort of application. Simply replace / adjust the steps in the
# test_and_build job to run your tests and build jobs, keeping the
# "Archive artifacts" the same

name: (Node) App Environment Deployer

on:
  push:
    branches:
      - $default-branch

jobs:
  test_and_build:
    concurrency:
      group: $default-branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
      - name: Install dependencies
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          npm install
      - name: Lint
        run: npm run lint -- --max-warnings=0
      - name: Run tests
        run: npm test
      - name: Build
        run: npm run build
      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-and-terraform
          path: |
            dist
            *.tf
          retention-days: 2

  deploy:
    concurrency:
      group: $default-branch
    needs: test_and_build
    secrets: inherit
    permissions:
      actions: read
      issues: write
      contents: read
      pull-requests: write
    uses: guidion-digital/terrappy/.github/workflows/tfc-deploy-enterprise.yaml@alpha
    with:
      environment_name: $default-branch
      tfc_workspace: FILL ME IN
