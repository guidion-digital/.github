name: Node App Deployer

on:
  push:
    secrets:
      tfc_api_token:
        description: Token used to talk to Terraform Cloud
        required: true

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm test
      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-and-terraform
          path: |
            dist
            *.tf
          retention-days: 2
      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: output/test/code-coverage.html
          retention-days: 2

  deploy_prod:
    needs: build_and_test
    permissions:
      issues: write
      contents: read
      pull-requests: write
    uses: guidion-digital/terrappy/.github/workflows/tfc-deploy.yaml@beta0.0.6
    with:
      organization: guidion
      workspace: FILL ME IN
      approvers: (OPTIONAL) FILL ME IN
      source_dir: (OPTIONAL) FILL ME IN
      retention-days: (OPTIONAL) FILL ME IN
    secrets:
      tfc_api_token: ${{ secrets.TFC_API_TOKEN_PROD }}
