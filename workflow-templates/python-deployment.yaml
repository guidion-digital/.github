name: Node App Deployer

on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: install dependencies and run tests
        run: |
          cd dist
          pip install -r requirements.txt --target libs
      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-and-terraform
          path: |
            dist
            *.tf

  deploy_prod:
    needs: build_and_test
    permissions:
      issues: write
      contents: read
      pull-requests: write
    uses: guidion-digital/terrappy/.github/workflows/tfc-deploy.yaml@beta0.0.6
    with:
      organization: guidion
      workspace: constr-acc-api-app-x
      approvers: afrazkhan
    secrets:
      tfc_api_token: ${{ secrets.TFC_API_TOKEN_PROD }}
